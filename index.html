<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liens applis</title>
<style>
    body {margin:0;background:#000;min-height:100vh;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;color:white;}

    #clock {
        position:fixed;top:15px;left:35px;font-size:3rem;font-weight:800;letter-spacing:-4px;z-index:1000;
        background:rgba(255,255,255,0.09);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);
        border:1.5px solid rgba(255,255,255,0.2);border-radius:36px;padding:18px 44px;
        text-shadow:0 3px 12px rgba(0,0,0,0.5);
        box-shadow:0 12px 40px rgba(0,0,0,0.4), inset 0 3px 10px rgba(255,255,255,0.12);
    }

    .nav-buttons {
        position:fixed;top:15px;left:60%;transform:translateX(-50%);
        display:flex;gap:20px;z-index:999;background:rgba(255,255,255,0.07);
        padding:18px 38px;border-radius:50px;backdrop-filter:blur(14px);
        border:1px solid rgba(255,255,255,0.18);box-shadow:0 12px 40px rgba(0,0,0,0.45);
    }
    .nav-btn {
        min-width:70px;min-height:70px;padding:0 28px;background:rgba(255,255,255,0.15);
        backdrop-filter:blur(10px);border:1.5px solid rgba(255,255,255,0.28);
        border-radius:60px;display:flex;align-items:center;justify-content:center;
        font-size:1rem;font-weight:600;color:white;text-decoration:none;
        transition:all .35s ease;box-shadow:0 8px 25px rgba(0,0,0,0.35);white-space:nowrap;
    }
    .nav-btn:hover {transform:scale(1.18) translateY(-8px);background:rgba(255,255,255,0.38);
        box-shadow:0 22px 55px rgba(0,0,0,0.7);border-color:rgba(255,255,255,0.65);}

    .gallery {
        display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
        gap:30px;padding:280px 40px 80px;max-width:1800px;margin:0 auto;
    }

    .card {
        position:relative;overflow:hidden;border-radius:20px;
        box-shadow:0 15px 45px rgba(0,0,0,0.75);height:460px;
        cursor:pointer;transition:transform .4s ease;
    }
    .card:hover {transform:translateY(-12px);}
    .card img {width:100%;height:100%;object-fit:cover;transition:transform .5s ease;}
    .card:hover img {transform:scale(1.18);}

    .overlay {
        position:absolute;bottom:0;left:0;right:0;
        background:linear-gradient(transparent,rgba(255,255,255,0.98));
        color:#111;padding:80px 20px 28px;text-align:center;
        font-size:1.6rem;font-weight:bold;
    }
</style>
</head>
<body>

<div id="clock"></div>

<div class="nav-buttons">
    <a href="index.html" class="nav-btn">Acceuil</a>
    <a href="gallery.html" class="nav-btn">Photos</a>
    <a href="about.html" class="nav-btn">A propos </a>
    <a href="local.html" class="nav-btn">Local</a>
    <a href="proj.html" class="nav-btn">Projets</a>
</div>

<div class="gallery">

   <div class="card" data-url="https://google.com">
        <img src="https://www.stampaprint.fr/blog/wp-content/uploads/2016/06/google-logo-lettera-2016-747x375.jpg" alt="">
        <div class="overlay">Google</div>
    </div>
    <div class="card" data-url="https://ecoledirecte.com">
        <img src="https://strapi.aplim.fr/uploads/Ecole_Diretce_ordinateur_708ce38097.png" alt="">
        <div class="overlay">EcoleDirecte</div>
    </div>
    <div class="card" data-url="https://educadhoc.fr">
        <img src="https://www.livreshebdo.fr/sites/default/files/assets/images/educadhoc.jpg" alt="">
        <div class="overlay">educadhoc</div>
    </div>
    <div class="card" data-url="https://fr.wikipedia.org/wiki/WikipÃ©dia:Accueil_principal">
        <img src="https://logowik.com/content/uploads/images/283_wikipedia.jpg" alt="">
        <div class="overlay">Wikipedia</div>
    </div>

</div>

<script>
    function updateClock() {
        const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        document.getElementById('clock').textContent = time;
    }
    updateClock();
    setInterval(updateClock, 1000);

    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
            const url = card.getAttribute('data-url');
            if (url) window.open(url, '_blank');
        });
    });
</script>

</body>
</html>
